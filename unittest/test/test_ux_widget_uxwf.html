<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>UX Unit Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="text/css" rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>
    <script type="module" src="https://unpkg.com/@fluentui/web-components@2.6.1/dist/web-components.min.js"></script>

    <script type="text/javascript" src="umockup.js"></script>

    <!-- import widget scripts as modules -->
    <!-- <script type="module" src="../../sources/ux/loader_UXWF.js"></script> -->
    <script type="module" src="../../sources/ux/switch_UXWF.js"></script>
    <script type="module" src="../../sources/ux/button_UXWF.js"></script>

    <!-- CSS for field widgets -->
    <link type="text/css" rel="stylesheet" href="../../sources/ux/base.css"/>
    <link type="text/css" rel="stylesheet" href="../../sources/ux/button.css"/>
    <link type="text/css" rel="stylesheet" href="../../sources/ux/checkbox.css"/>
    <link type="text/css" rel="stylesheet" href="../../sources/ux/number_field.css"/>
    <link type="text/css" rel="stylesheet" href="../../sources/ux/plain_text.css"/>
    <link type="text/css" rel="stylesheet" href="../../sources/ux/radio_group.css"/>
    <link type="text/css" rel="stylesheet" href="../../sources/ux/select.css"/>
    <link type="text/css" rel="stylesheet" href="../../sources/ux/switch.css"/>
    <link type="text/css" rel="stylesheet" href="../../sources/ux/text_area.css"/>
    <link type="text/css" rel="stylesheet" href="../../sources/ux/text_field.css"/>

    <!-- CSS for complex widgets -->
    <link type="text/css" rel="stylesheet" href="../../sources/ux/controlbar.css"/>
    <link type="text/css" rel="stylesheet" href="../../sources/ux/toolbar.css"/>


    <link type="text/css" rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <script type="text/javascript" src="../node_modules/mocha/mocha.js"></script>
    <script type="text/javascript" src="../node_modules/chai/chai.js"></script>
    <script type="text/javascript" src="../node_modules/chai-dom/chai-dom.js"></script>
    <script type="text/javascript" src="../node_modules/sinon/pkg/sinon.js"></script>

    <script class="mocha-init">
      mocha.setup('bdd');
      mocha.checkLeaks();
    </script>
  </head>
  <body style="margin: 2em;">
    
    <h2>Refactored UX-Widget: <span id="widget-name"></span></h2>

    <div id="widget-container">
      <span id="ux-widget">UX.Button</span>
    </div>

    <hr/>
    <!-- To load test script -->
    <script id="test-script" type="module"></script>

    <h2>Mocha Unit Test: <span id="test-script-name"></span></h2>

    <div id="mocha"></div>
    <script class="mocha-exec" type="module">
      // update document
      const widgetName = umockup.getWidgetName();
      const scriptName = umockup.getTestJsName();

      document.title = "Unit test - " + widgetName + " - " + scriptName;
      let el = document.getElementById("widget-name");
      el.innerHTML = widgetName;
      el = document.getElementById("ux-widget");
      el.innerHTML = widgetName;

      el = document.getElementById("test-script-name");
      el.innerHTML = scriptName;

      // dynamically load test script
      el = document.getElementById("test-script");
      el.src = scriptName;
      el.onload = function () {
        mocha.run();
      };

      el.onerror = function () {
        console.log("Failed to load");
      };
    </script>

  </body>
</html>
